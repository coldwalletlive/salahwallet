<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Wallet Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a3a, #0d1b2a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: rgba(20, 30, 40, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 {
      color: #4fc3f7;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      color: #b3e5fc;
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #4fc3f7;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4fc3f7, #29b6f6);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #0d1b2a;
      transition: all 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #29b6f6, #039be5);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2><i class="fas fa-wallet"></i> Cold Wallet</h2>
    <form>
      <div class="form-group">
        <label><i class="fas fa-user"></i> Username</label>
        <input type="text" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label><i class="fas fa-shield-alt"></i> 2FA Code</label>
        <input type="text" placeholder="Enter 2FA code">
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
  </div>
</body>
</html>
